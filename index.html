<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Notflix</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header id="main-head" class="bg-div">
            <nav>
                <div class="navbar">
                    <img src="/images/Netflix_Logo.png" alt="logo" width="60">
                <button class="btn bg-pri secCol">Sign In</button>
            </div>
            </nav>
            <div id="head-contents" class="text-center">
                <h1 class="text-white font-weight-bold">Unlimited Movies, TV Shows, and more</h1>
               <h4 class="text-white">Plans now start at $2.99/month.</h4>
               <p class="text-white">Ready to watch? Enter your email to create or restart your membership.</p>
           
            <form action="#" id="form-email" class="d-flex justify-content-center m-4 text-center">
                <div class="form-group d-flex flex-row justify-content-center">
                    <input type="email" class="form-control mr-1 " name="email" id="email-box" placeholder="Email Address">
                    <button class="form-control bg-pri secCol"  id="start-btn">Get Started</button>
                </div>
                
            </form>
            
            </div>
                        
        </header>
       <section class="content p-5">
       </section>
       <section id="d-images">

       </section>
        <script src="js/main.js"></script>
    </body>
</html>
